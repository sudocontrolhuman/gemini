<!DOCTYPE html>
<html>
    <div class="background">
        <canvas id="canvas"></canvas>
        <style>
        .canvas {
            overflow: hidden;
            background: black;
            
            
        }

        canvas {
            display: block;
            position: fixed;
            z-index: -1; /* Use fixed positioning to cover the viewport */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            z-index: -1; /* Send the canvas to the back */
        }
        </style>
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 4 + 1;
                    this.speedX = Math.random() * 2 - 0.1;
                    this.speedY = Math.random() * 2 - 0.1;
                    this.color = 'rgba(255, 255, 255, 0.8)';
                }
            
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
            
                    if (this.size > 0.2) this.size -= 0.1;
                }
            
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function init() {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
            
                    if (particle.size <= 0.2) {
                        particles.splice(index, 1);
                        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
                    }
                });
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            init();
            animate();
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas(); // Set initial size
            init();
            animate();
        </script>
    </div>
</html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Gemini</title>
    
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: transparent;
            margin: 0;
            padding: 20px;
            margin: 0px;

            background-color: black;

        }

            margin: auto;
            background: rgb(31, 31, 31);

            padding: 20px;
            color: white;
            z-index: 1;
            text-align: center;
            width: 1300px;
            border-radius: 5px;
            border: 2px solid transparent; /* Set a solid border with transparent color */

        }

            height: 625px;
            overflow-y: auto;
            border: 1px solid #555555;
            border-radius: 5px;

            margin-bottom: 2.5px;
            
        }
        .message {
            margin: 5px 0;     
        }
        .user {
            text-align: right;
            color: blue;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .ai {
            text-align: left;
            color: green;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        #user-input {
            width: calc(100% - 100px);
            padding: 10px;

            color: white;

            padding: 10px;
            border: none;

            background-color: #0056b3;
        }
        
        h1 {
            text-align: center;
            color: antiquewhite;
            margin: 0px;
            
        }
        
        #apikey {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 500px;
            background-color: rgb(30, 30, 30);
            color: white;
        }

            padding: 10px;
            border: none;
            background-color: rgb(150, 0, 0);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #apisubmit:hover {
            background-color: rgb(100, 0, 0);
        }
        
    </style>
</head>
<body>
<h1>Gemini AI chat</h1>
<p style="margin:10px"></p>
<div id="chat-container">
    <div class="api">
        <input type="password" id="apikey" placeholder="Your API key here" />
        <button id="apisubmit">Use Key</button>
    </div>
    <p style="margin:10px"></p>
    <div id="messages"></div>
    <p style="margin=10px"></p>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
</div>

<script>
    let apiKey = '';

    document.getElementById('apisubmit').addEventListener('click', () => {
        apiKey = document.getElementById('apikey').value;
        if (!apiKey) {
            alert('Please enter a valid API key.');
            return;
        }
        alert('API key added successfully!');
    });

    document.getElementById('send-button').addEventListener('click', async () => {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;

        // Display user message
        displayMessage(userInput, 'user');
        document.getElementById('user-input').value = '';

        // Construct the API URL
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

        // Send request to the API
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
    "contents": [{
    "parts":[{"text": userInput}]
    }]
   }),
            });


            const data = await response.json();
            // Assuming the AI's response is in data.output
            if (data.output) {
                displayMessage(data.output, 'ai');
            } else {
                displayMessage('Error: No response from AI.', 'ai');
            }
        } catch (error) {
            displayMessage('Error: ' + error.message, 'ai');
        }
    });

    function displayMessage(message, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    }
</script>


</body>
