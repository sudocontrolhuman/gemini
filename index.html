    <style>
        body {

<html>\
    <div class="back">
        <style>
            body {
                margin: 0;
                overflow: hidden; /* Prevent scrollbars */
                background: #111; /* Dark background */
            }
    
            #canvas {
                display: block; /* Prevent default canvas margins */
            }
        </style>
        <canvas id="canvas"></canvas>
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
        
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        
            window.addEventListener('resize', () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                init(); // Re-initialize particles on resize
            });
        
        
            let particles = [];
            const numParticles = 150;
            const speed = 0.5; // Adjust movement speed
        
            function init() {
                 particles = []; // Clear old particles
                for (let i = 0; i < numParticles; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: Math.random() * 3 + 4,  // Varying sizes
                        vx: (Math.random() - 0.5) * speed, // Random x velocity
                        vy: (Math.random() - 0.5) * speed  // Random y velocity
                    });
                }
            }
        
            init();  // Initialize particles
        
            function draw() {
                ctx.clearRect(0, 0, width, height); // Clear canvas
        
                for (const p of particles) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        
        
                   // Gradient for each particle:  More colorful and interesting effect
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.radius);
                    gradient.addColorStop(0, `rgba(255, 0, ${Math.random() * 255}, 0.7)`); // Example: green to slightly transparent green-yellow
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)'); // Fade to transparent
                    ctx.fillStyle = gradient;
        
        
                    ctx.fill();
        
                    p.x += p.vx;
                    p.y += p.vy;
        
                    // Bounce off edges or wrap around (wrapping is generally nicer for abstract backgrounds)
                    if (p.x > width + p.radius) p.x = -p.radius; // Wrap around horizontally
                    if (p.x < -p.radius) p.x = width + p.radius;
        
                    if (p.y > height + p.radius) p.y = -p.radius; // Wrap around vertically
                    if (p.y < -p.radius) p.y = height + p.radius;
        
        
                }
        
                requestAnimationFrame(draw); // Animate
            }
        
            draw(); // Start the animation
        </script>
    </div>
</html>
<body>
<h1>Gemini AI chat, Reimagined</h1>
<div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
</div>

<script>
    document.getElementById('send-button').addEventListener('click', async () => {
        const userInput = document.getElementById('user-input').value.trim(); // Trim input
        if (!userInput) return;

        // Display user message
        displayMessage(userInput, 'user');
        document.getElementById('user-input').value = '';

        // Send request to the Gemini API
        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDvqcs76sozDsBPQ4lf5rNPglAma9xsDp4', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
    "contents": [{
    "parts":[{"text": userInput}]
    }]
   }),
            });

            if (!response.ok) {
                const errorText = await response.text(); // Get the error response body
                console.error('Error:', response.statusText, errorText);
                displayMessage('Error: ' + response.statusText + ' - ' + errorText, 'ai');
                return;
            }

            const data = await response.json();
            // Adjust based on the actual response structure
//            if (data.generatedText) { // Check the correct field for the AI's response
            const aiResponse = data.candidates[0].content.parts[0].text; // Correct path!
            displayMessage(aiResponse, 'ai'); // Adjust 'generatedText' based on actual response
//            } else {
//               displayMessage('Error: No response from AI.', 'ai');
//            }
        } catch (error) {
            displayMessage('Error: ' + error.message, 'ai');
        }
    });

    function displayMessage(message, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + sender;
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    }
</script>
